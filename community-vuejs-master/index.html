<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vuejs - 한국 사용자 커뮤니티</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="script/vue.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <nav class="h_nav x_center">
                <a href="./index.html"><img src="img/logo.png" alt=""></a>
                <ul>
                    <li v-for="list in lists">
                        <a href="#" class="f_black tac">{{list}}</a>
                    </li>
                </ul>
                <a href="/login.html" class="sign_in tac">Log in</a>
            </nav>
        </header>
        <div id="h_content">
            <h1 class="tac">어서오세요.<br><span>이 커뮤니티는 자유롭게 모두 이용 가능합니다.</span></h1>
            <h2 class="x_center tac">함께 커뮤니티를 만들어갈 분을 구합니다.</h2>
        </div>
        <div id="content">
           <article class="fl latest_q_wrap">
                <p class="latest_q nbg">최신 질문</p>
                <ul>
                    <li v-for='list in lists'>
                        <p>
                            <span>{{list.title}}</span>
                            <span>{{list.content}}</span>
                        </p>
                    </li>
                </ul>
           </article>
           <aside class="fr">
           
           </aside>
        </div>
    </div>
</body>
<script>
    var nav = new Vue({
        el: 'header > nav',
        data: {
            lists: ['Questions', 'Know-how', 'Meet']
        }
    })
    var latest_question = new Vue({

</html>
